<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>lifeGame</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->

<body>
<span>宽度：</span>
<input type="number" name="width" id="width" max="150" min="1">
<span>高度：</span>
<input type="number" name="height" id="height" max="150" min="1">
<span>帧率：</span>
<input type="number" name="rate" id="rate" max="30" min="1">

<input type="number" name="density" id="density" max="0" min="1">
<button id="reload">刷新</button>
<button id="pause">暂停</button>
<div id="show"></div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->

<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/game_logic.js -->

<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->

</html>
